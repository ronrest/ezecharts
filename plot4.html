<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.7.0/echarts.min.js" integrity="sha256-eKrx6Ly6b0Rscx/PSm52rJsvK76RJyv18Toswq+OLSs=" crossorigin="anonymous"></script>
        <script src="ezec.js" charset="utf-8"></script>
        <title></title>
    </head>
    <body>
        <div id="mychart" style="width:900px; height:600px;"></div>


        <!-- ============================================================== -->
        <!-- DATA -->
        <!-- ============================================================== -->
        <script type="text/javascript">
            var mydata = [
                ["date", "date2", "cases", "deaths", "recovered", "age"], // Column names row is optional
                ["2020-03-01", "2019-12-01", 100,  8, 130, 24],
                ["2020-03-02", "2019-12-15", 120, 10, 135, 34],
                ["2020-03-03", "2020-01-01", 160, 12, 143, 39],
                ["2020-03-04", "2020-01-15", 200, 13, 156, 47],
                ["2020-03-05", "2020-02-01", 280, 14, 175, 53],
                ["2020-03-06", "2020-02-15", 400, 17, 187, 63],
                ["2020-03-07", "2020-03-01", 600, 21, 200, 75],
                ["2020-03-20", "2020-03-15", 700, 32, 209, 78],
            ];

            var myschema = {date: "time", date2: "time", cases: "continuous", deaths: "continuous", recovered: "continuous"};
            var mydf = new DF(mydata, myschema);
        </script>



        <!-- ============================================================== -->
        <!-- CREATE PLOT -->
        <!-- ============================================================== -->
        <script type="text/javascript">

            var fig = new Figure({grid:[3,2], gridCellGap:[1,5]});
            fig.setData(mydf);
            fig.setTitle("Example of Synced Axis Pointer AND axes ranges", "AXIS POINTER SYNC: cells [0,2,4] are linked along x axis, and cells [3,4,5] linked along y.\nRANGE SYNC: cells [1,2] and [3,4,5] synced along y. cells [0,2,4] and [3,5] synced along x.");

            var ax1 = fig.axes[1]
            var ax1b = ax1.sharex();
            fig.syncXrange([0,2,4]);
            fig.syncXrange([3,5]);
            fig.syncYrange([3,4,5]);
            fig.syncYrange([1,2]);

            fig.linkAxisPointers([0,2,4], "x");
            fig.linkAxisPointers([3,4,5], "y");
            // fig.linkAxisPointers([0,2,1], "both");
            fig.addDataSlider("x", {axes: [0,2,4]});
            fig.addDataSlider("x", {axes: [1,3,5], xSLiderPositionX: "50%", xSLiderPositionY: "50%"});
            fig.addDataSlider("y", {axes: [0,1,6], ySLiderPositionX: "0%", ySLiderPositionY: "0%"});

            lineplot({x: "date", y: "cases", ax: fig.axes[0]});
            lineplot({x: "date", y: "age", ax: fig.axes[2]});
            lineplot({x: "date2", y: "recovered", ax: fig.axes[4]});

            lineplot({x: "cases", y: "deaths", ax: ax1});
            lineplot({x: "cases", y: "recovered", ax: ax1b});

            lineplot({x: "deaths", y: "cases", ax: fig.axes[3]});
            lineplot({x: "age", y: "recovered", ax: fig.axes[5]});

            // console.log(p2);
            var mychart = fig.plot("mychart");


        </script>
    </body>
</html>
